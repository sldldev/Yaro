<app-header 
(sidenavToggle)="sideNav.toggle()"
(sidenavClose)="sideNav.close()">
</app-header>

<main>
  
  <mat-sidenav-container>
    <mat-sidenav #sideNav role="navigation" class="fixed">
      <app-sidenav (closeSidenav)="sideNav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
<app-footer></app-footer>
